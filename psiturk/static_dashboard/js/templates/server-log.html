<!-- Server log
================================== -->
<section id="log">
<div class="sub-header">
  <h2>Log File</h2>
</div>
<div class="row-fluid" style="min-height:300px">
  <div class="span12">
    <!-- dropdown menu links -->
    <div class="btn-group pull-right">
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
        Log Level
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a id="log-level-0" class="log-level" href="#">Debug</a></li>
        <li><a id="log-level-1" class="log-level" href="#">Info</a></li>
        <li><a id="log-level-2" class="log-level" href="#">Warning</a></li>
        <li><a id="log-level-3" class="log-level" href="#">Error</a></li>
        <li><a id="log-level-4" class="log-level" href="#">Critical</a></li>
      </ul>
    </div>
    <div style="width:911px; height:300px; margin-top:45px; padding: 10px 15px 5px 15px; background-color:black;-moz-border-radius: 5px; border-radius: 5px;">
      <p id="server-log-display" style="color:white; font-size: 16px; font-family:'Courier New', Courier, monospace">
        Please select a log level to start debugging
        <!-- server log content will dynamically be placed here -->
      </p>
    </div>
  </div>
</div>
</section>
