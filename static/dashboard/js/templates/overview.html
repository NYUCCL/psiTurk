<!-- Navbar
================================================== -->
<section id="stats">
  <header>
    <div class="pull-right">
        <a class="btn btn-small btn-success" id="run">Run</a>
        <a class="btn btn-small btn-danger" id="stop">Stop</a>
    </div>
    <h1>Dashboard</h1>
  </header>
  <div class="row-fluid">
    <div class="span2">
        <div class="kpi"><%= input.balance %></div>
        <div><small>Available balance</small></div>
    </div>
    <div class="span2">
        <div class="kpi">121</div>
        <div><small>Total participants</small></div>
    </div>
    <div class="span2">
        <div class="kpi">9</div>
        <div><small>Pending review</small></div>
    </div>
    <div class="span2">
        <div class="kpi">15 mins.</div>
        <div><small>Average time</small></div>
    </div>
  </div>
</section>

<!-- Graph
================================================== -->
<section id="forms">
  <div class="sub-header">
    <h2>Status</h2>
  </div>
  <div class="row-fluid row-fluid-alternate-bg">
    <div class="span12">
        <div id="mainChart"></div>
    </div>
  </div>
</section>
